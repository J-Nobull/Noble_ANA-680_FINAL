<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .result {
            font-size: 1.5em;
            padding: 20px 40px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <p>Prediction: <strong>{{ prediction }}</strong></p>
    </div>
    <a class="back-link" href="/">‚Üê Back to Form</a>
</body>
</html>
